<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
</head>
<body>
	<div id="app">
		<span v-if="seen">
			This is visible to you
		</span>
	</div>
	<script type="text/javascript">
		var app = new Vue({
            el: "#app",
            data: {
            	seen: true
            }
		});

	</script>
</body>
</html>
