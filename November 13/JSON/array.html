<!DOCTYPE html>
<html>
<body>

<h2>Access an Array by Index</h2>
<p id="demo"></p>

<script>
const myJSON = '["RollsRoyce", "BMW", "Lamborghini"]';
const myArray = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = myArray[2];
</script>

</body>
</html>


<!DOCTYPE html>
<html>
<body>

<h2>Access Array Values in Object</h2>
<p id="demo1"></p>

<script>
const myJson = '{"name":"John", "age":30, "cars":["RollsRoyce", "BMW", "Lamborghini"]}';
const Obj = JSON.parse(myJson);

document.getElementById("demo1").innerHTML = Obj.cars[0];
</script>

</body>
</html>
