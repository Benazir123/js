<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>Slice method</h2>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>

	<script>
		let fruits = "Apple,Banana,Orange";
		document.getElementById("demo").innerHTML = "The positive parameter result is:" + fruits.slice(0,12);
		document.getElementById("demo1").innerHTML = "The negative parameter result is:" + fruits.slice(-13,-7);
	    document.getElementById("demo2").innerHTML = "The sliced part with single positive parameter is:" + fruits.slice(6);
        document.getElementById("demo3").innerHTML = "The sliced part with single negative parameter:" + fruits.slice(-13);

	</script>

</body>
</html>
