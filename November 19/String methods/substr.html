<!DOCTYPE html>

<body>

	<h2>Substr Method</h2>
	<p>It is similar to slice method but it has the second parameter as length property</p>
	<p id="demo"></p>

	<script>
		let str = "Bena,Asifa,Jennath";
		document.getElementById("demo").innerHTML = str.substr(0,4)


	</script>
