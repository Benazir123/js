<!DOCTYPE html>
<html>
<head>
    <title></title>

        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript" src="script.js"></script>


    <style>
       form{
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         margin: 50px;
       }

       div{
        padding: 12px 0px;
       }
       
       input[type=text],input[type=email],input[type=number]{
        width: 700px;
        height: 50px;
        border-radius: 5px;
       }

       h1{
        margin-top: 50px;
        font-family: serif;
       }

       input[type=submit]{
        width: 100px;
        border-radius: 50px;
       }


    </style>
</head>
<body>
   <center>
        <h1>Edit Form</h1>
   </center>
    
    <div class="form-container">
        <form role="form">
        <div>
            <input type="text" name="id1" id="id1" placeholder="S.No" required>
        </div>
        <div>
            <input type="text" name="fname" id="fname" placeholder="FirstName" required>
        </div>
        <div>
            <input type="text" name="lname" id="lname" placeholder="LastName" required>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="E-Mail" required>
        </div>
        <div>
            <input type="number" name="contact" id="contact" placeholder="Contact-No" required>
        </div>

            <div>
                <input type="submit" value="Update" class="btn btn-warning" id="updateBtn">
            </div>
        </form>
    </div>

</body>
</html>
