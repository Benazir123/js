 <div class="table-title">

    		<h1>Employee Details</h1>
    	</div>
        <div class="col-sm-4">
    		<button type="button" class="btn btn-info" id="addBtn" onclick="addRedirect()"><i class="fa fa-plus"></i>Add New</button>
    	</div>
    </div>
 </div>
    <hr>

 <div id="result-table">
                <table class="table table-stripped">
                	<thead>
                    <tr>
                        <th>S.No</th>
                        <th>FirstName</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    	<td id="zeroth"></td>
                        <td id="first"></td>
                        <td id="second"></td>
                        <td id="third"></td>
                        <td id="fourth"></td>
                    </tr>
                </tbody>
                </table>
                <br>
            </div>

        <script>
            window.onload = function() {
            	document.getElementById('zeroth').innerText = localStorage.getItem('id1')
                document.getElementById('first').innerText = localStorage.getItem('fname');
                document.getElementById('second').innerText = localStorage.getItem('lname');
                document.getElementById('third').innerText = localStorage.getItem('email');
                document.getElementById('fourth').innerText = localStorage.getItem('contact');
              
              };
        </script>
