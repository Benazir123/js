<!DOCTYPE html>
<html>
<body>

<h2>Adding property to object</h2>

<p id="demo"></p>

<script>
const person = {
  firstname: "Bena",
  lastname: "Fathima",
  age: 20,
  eyecolor: "brown"
};

person.nationality = "Indian";
document.getElementById("demo").innerHTML = person.firstname + " is " + person.nationality + ".";
</script>

</body>
</html>
