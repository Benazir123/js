<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>Object Literal</h2>
	<p id="demo"></p>
	<script>
		 
		 const person = {firstName:"Bena",lastName:"Fathima",age:20,city:"Madurai"};
		 document.getElementById("demo").innerHTML = " My Name is " + person.firstName + " And I'm " + person.age +" years old.";

	</script>

</body>
</html>
