<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <style type="text/css">
  	div{
  		padding: 15px;
  	}
  </style>
  
 <script type="text/javascript" src="script.js"></script>

</head>
<body>

	<!-- <div id="output">Output display here</div> -->

   <label for="url" style="padding: 10px;" class="mt-2">URL:</label>
   <h5 id="currentUrl"><!--Current url displays here--></h5>
<form>
    <div>
        <input type="text" id="key" placeholder="Key">
        <input type="text" id="value" name="value" placeholder="value">
    </div>
    <div> 
 		<button type="button" class="btn btn-success"  id="addBtn">Add</button>
 	</div>
    <div>
 		<button type="button" class="btn btn-info" id="updateBtn">Update</button>
 	</div>
 	<div>
 		<button type="button" class="btn btn-danger" id="dltBtn">Delete</button>
 	</div>
 	

 </form>
<script type="text/javascript">
 

 window.addEventListener("load",(event) => {
   
  document.getElementById("currentUrl").innerHTML = window.location.href;

 });
 
   var url = window.location.search;
   var search_params = url.searchParams;

 
  Add =document.getElementById("addBtn");
  Update =document.getElementById("updateBtn");
  Delete =document.getElementById("dltBtn");
 

Add.addEventListener("click", function(){

  
  search_params.set("${key}.value" ,"${value}.value");
  url.search = search_params.toString();
  search_params.append();

  var new_url = url.toString();
  // document.getElementById("currentUrl").innerHTML = new_url;
  console.log(new_url);

});


Update.addEventListener("click", function(){
 
  
  search_params.set("${key}.value" ,"${value}.value");
  url.search = search_params.toString();

  var new_url = url.toString();
    // document.getElementById("currentUrl").innerHTML = new_url;

  console.log(new_url);

  
 });

Delete.addEventListener("click", function(){
 search_params.delete("${key}.value");
  // document.getElementById("currentUrl").innerHTML = new_url;

});
</script>


</body>
</html>
