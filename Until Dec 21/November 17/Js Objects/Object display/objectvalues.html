<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>Object Values converted to array</h2>
    <p id="demo"></p>

    <script>
    	const person ={
    		firstName:"Benazir",
    		lastName:"Fathima",
    		age:20,
    	}
    	const myArray = Object.values(person);
    	document.getElementById("demo").innerHTML = myArray;

    </script>

</body>
</html>
