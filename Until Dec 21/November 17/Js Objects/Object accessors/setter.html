<!DOCTYPE html>
<html>
<body>

<h2>Setter method</h2>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  language: "",
  set lang(lang) {
    this.language = lang.toUpperCase();
  }
};

person.lang = "en";

// Display data from the object using a getter:
document.getElementById("demo").innerHTML = person.language;
</script>

</body>
</html>
