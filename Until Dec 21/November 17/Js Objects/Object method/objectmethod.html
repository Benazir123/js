<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>Object Method</h2>
	<p id="demo"></p>

	<script>
		 
		const person = {
             firstName: "Benazir",
             lastName: "Fathima",
             age: 20,
             eyecolor: "brown"
            }; 

            person.fullName = function(){
              
              return(this.firstName + " " + this.lastName).toUpperCase();
            };

            document.getElementById("demo").innerHTML = " My Name is "  + person.fullName();
	</script>

</body>
</html>
