<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 style="text-align: center;">Redirect to a page</h1>
	<button id="btn" type="button">Go to next page</button>

	<script type="text/javascript">
		let my_url = "hello.html";

		document.getElementById("btn").onclick = function(){
			window.location.replace(my_url);
		}
		
	</script>

</body>
</html>
