	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		function greeting(name){
			alert('Hello ' + name);
		}

		function process(callback){
			var name = prompt('please enter your name');
			callback(name);
		}


		process(greeting);


	</script>
