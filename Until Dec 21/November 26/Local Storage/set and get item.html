<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div id="container">
		<h1>SIGNUP FORM<span>
			    <button id="retrieveBtn" type="submit" onclick="Redirect()">List Records</button></span>
         </h1>

            <form role="form" onsubmit="signUp(event);">
			<div class="form-group">
				<input type="text" name="fname" id="fname" placeholder="FirstName" required>
			</div>
			<div class="form-group">
				<input type="text" name="lname" id="lname" placeholder="LastName" required>
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="password" name="pwd" id="pwd" placeholder="Password" required>
			</div>
			<div class="form-group">
				<button id="btn1" type="submit">SignUp</button>
			</div>
		</form>

          <h2>User Info</h2>
          <div id="output">
          	<!--Display Output Here-->
          </div>

	</div>

</body>
</html>
