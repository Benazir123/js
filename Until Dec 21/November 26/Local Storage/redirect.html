<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
button{
	float: right;
	width: 250px;
	padding: 15px;
	background: #fff;
	color: #33cc33;
	border-radius: 50px;
	border: solid 1px #33cc33;
	cursor: pointer;
}

button:hover{
	background: #33cc33;
	color: #fff;
}
		}

	</style>

</head>
<body>
	<h1>Welcome...</h1>

	<div id="result">
		</div>

	<button id="btn2">Go Back</button>


	<script type="text/javascript">
        
         document.getElementById("btn2").onclick = function(){
          
          window.location.href = "set and get item.html";

         }

         if (typeof(Storage) !== "undefined") {
            // Retrieve
        let{fname,lname,email,pwd} = JSON.parse(localStorage.getItem("formData"));
        var element = document.getElementById("result");
        element.innerHTML = "FirstName:" + fname +
							"LastName:" + lname + 
							"Email:" + email + 
							"Password:" + pwd ;
        }else {
      document.getElementById("result").innerHTML = "Browser does not support Web Storage.";
        }





	</script>

</body>
</html>
