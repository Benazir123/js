<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   
   <button id="deleteDataBtn">Delete Details</button>
  <div id="result"></div>

<script type="text/javascript">

     
      const deleteDataBtn = document.querySelector("#deleteDataBtn");
      const result = document.querySelector("#result");

      async function deleteData(){
     
        const reqObject = {
         method:"DELETE"
        }

        result.innerText = "Loading...";
        try{
          const response = await fetch("https://jsonplaceholder.typicode.com/users/0" , reqObject );
          const jsonData = await response.json();
          console.log(jsonData);
          result.innerText = JSON.stringify(jsonData);
        }
        catch(error){
          console.log(error);
        }
      }
      
      deleteDataBtn.addEventListener("click" , deleteData);


</script>

</body>
</html>
