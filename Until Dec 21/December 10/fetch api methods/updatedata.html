<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   
   <button id="putDataBtn">Update Details</button>
  <div id="result"></div>

<script type="text/javascript">

      const putDataBtn = document.querySelector("#putDataBtn");
      const result = document.querySelector("#result");

      async function putData(){
        const jsonString = JSON.stringify({
       "userId": 1,
       "name": "bena",
       "email": "benazirfathimanova@gmail.com"
      });

        const reqObject = {
         method:"PUT",
         body: jsonString,
         headers :{
            "Content-Type":"application/json"
         }
        }

      	result.innerText = "Loading...";
      	try{
      		const response = await fetch("https://jsonplaceholder.typicode.com/users/10" , reqObject );
      		const jsonData = await response.json();
      		result.innerText = JSON.stringify(jsonData);
      	}
      	catch(error){
      		console.log(error);
      	}
      }
      
      putDataBtn.addEventListener("click" , putData);

</script>

</body>
</html>
