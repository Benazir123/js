<!DOCTYPE html>
<html>
<body>

<h2>Looping Objects Properties</h2>
<p id="demo"></p>

<script>
const myJSON = '{"name":"Bena", "age":20, "car":null}';
const myObj = JSON.parse(myJSON);

let text="";
for(const x in myObj){
	text += x + "," ;
}
document.getElementById("demo").innerHTML= text;
</script>

</body>
</html>


<!DOCTYPE html>
<html>
<body>

<h2>Looping Object Property Values</h2>
<p id="demo1"></p>

<script>
const myJson = '{"name":"Bena", "age":20, "car":null}';
const Obj = JSON.parse(myJson);

let txt="";
for(const x in Obj){
	txt += Obj[x] + "," ;
}
document.getElementById("demo1").innerHTML= txt;
</script>

</body>
</html>
