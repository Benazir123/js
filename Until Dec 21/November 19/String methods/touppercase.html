<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

   <h2>toUpperCase method</h2>
   <p>Click below to see the full uppercase</p>
   <button onclick="myFunction()">Try it</button>
   <p  id="demo">Hello World!</p>

   <script>
   	   function myFunction(){
              
              let text1 = document.getElementById("demo").innerHTML;
              document.getElementById("demo").innerHTML = text1.toUpperCase();


   	   }

   </script>

</body>
</html>
