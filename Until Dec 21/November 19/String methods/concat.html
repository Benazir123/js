<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>Concat method</h2>
<p>The concat() method joins string</p>
<p id="demo"></p>

<script>
	let text1 = "Benazir";
	let text2 = "Fathima";
	let text3 = text1.concat(" ",text2);
	document.getElementById("demo").innerHTML = text3;

</script>


</body>
</html>
