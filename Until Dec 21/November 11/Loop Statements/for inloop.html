<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For inloop over array</h2>

<p id="demo"></p>

<script>
const name = ["Bena","Asifa","Jennath","Shahul"];

let text = "";
for(let x in name){
	text += name[x] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
