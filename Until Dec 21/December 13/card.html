<!DOCTYPE html>
<html>
<head>
	<title></title>
     <!--Bootstrap Css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!--Bundle Js-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-6">
				<h3>Add New Post</h3>
				 <form class="add-new-post">
				 	<div class="form-group">
				 		<label for="title">Title</label>
				 		<input type="text" class="form-control" name="title" id="title-value" placeholder="Title">
				 	</div>
				 	<div class="form-group">
				 		<label for="body">Content</label>
				 	     <textarea class="form-control" id="body-value" placeholder="content"></textarea>
				 	</div>
                         <button type="submit" class="btn btn-primary mt-3">Add Post</button>
				 	</form>
				</div>
			</div>

			<div class="posts-list row"></div>
				
		
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
