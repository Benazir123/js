   <script type="text/javascript">

   //for table row display//
 var tbListRow = $(`
     <table  class="table table-stripped">
          <thead>
            <tr>
              <th>S.No</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>E-Mail</th>

              <th>Active</th>

            </tr>

     `);

     
    var contactList = [];
    if(localStorage.contactDetails) {

     for (let index = 0; index < contactList.length; index++) {
       const element = contactList[index];


     tbListRow.append(`
        <tr id="tableBody">
              <td>${element.id}</td>
              <td>${element.firstName}</td>
              <td>${element.lastName}</td>
              <td>${element.email}</td>
              <td>${element.phone}</td>
              <td>
                 <input class="form-check-input" type="checkbox" id="flexCheckDefault" ${element.active_status == 1 ? 'checked' : ''}>              
              </td>
              <td>
    <button type="button" id="editBtn" class="btn btn-success" onclick="editRedirect()">Edit</button>
                <button type="button" id="dltBtn" class="btn btn-danger" onclick="onDelete()">Delete</button>
              </td>
        </tr>
                           `);
   
     }

     

     $(".contact-list-details").html(tbListRow);




     </script>
