<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>Remove Parameter</h2>
	<p>The URL is "http://demourl.com/path?id=100&topic=main"</p>
	<p>Click below to See the removed parameter url</p>
	<button onclick="myFunction()">Click to remove parameter</button>
	<p id="demo"></p>

	<script>
        
        function myFunction(){


         var url = new URL('http://demourl.com/path?id=100&topic=main');
         var search_params = url.searchParams;

         url.search ="";
         var new_url = url.toString();
         document.getElementById("demo").innerHTML = new_url;

     }		
         
         

	</script>

</body>
</html>
