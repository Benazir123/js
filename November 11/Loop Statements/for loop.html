<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const name = ["Bena","Asifa","Jennath","Shahul"];

let i = 0;
let len = name.length;
let text = "";

for (; i < len; ) {
  text += name[i] + "<br>";
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
