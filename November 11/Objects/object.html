<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
const person = {firstName:"Bena", lastName:"Fathima", age:20, eyeColor:"brown"};

// Display some data from the object:
document.getElementById("demo").innerHTML =
"My Name  is " + person.firstName + "." + "I'm" + " " + person.age + " years old.";
</script>

</body>
</html>
