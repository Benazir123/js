<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  
  <h2>SetItem and GetItem Method</h2>
  <p>You can Get and Set value by this storage method</p>
  <p id="demo"></p>

  <script>
  	
  	localStorage.setItem("name","Benazir Fathima");
  	document.getElementById("demo").innerHTML = localStorage.getItem("name");

  </script>


</body>
</html>
