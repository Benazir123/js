<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   
   <button id="postDataBtn">Post Details</button>
  <div id="result"></div>

<script type="text/javascript">

      const postDataBtn = document.querySelector("#postDataBtn");
      const result = document.querySelector("#result");

      async function postData(){
        const jsonString = JSON.stringify({
         "id": 11,
        "name": "Bena",
        "username": "Bena",
         "email": "Bena@april.biz",
         });

        const reqObject = {
         method:"POST",
         body: jsonString,
         headers :{
            "Content-Type":"application/json"
         }
        }

      	result.innerText = "Loading...";
      	try{
      		const response = await fetch("https://jsonplaceholder.typicode.com/users" , reqObject );
      		const jsonData = await response.json();
      		result.innerText = JSON.stringify(jsonData);
      	}
      	catch(error){
      		console.log(error);
      	}
      }
      
      postDataBtn.addEventListener("click" , postData);

</script>

</body>
</html>
